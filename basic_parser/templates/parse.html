{% extends 'main.html' %}
{% block current %}
{% if user.is_authenticated %}
<div class="container" style="margin-top:200px;" >
    <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <form method="post" action="/upload/" enctype="multipart/form-data">

                  <div class="form-group" style="margin-top: -80px;">
                      <div id="namefile"></div>
                      <div class="input_button_style">
                          <div class="input_font_style"></div>
                          <div class="file_style"></div>
                          <p style="font-size: 19px; color: #9e9e9e; margin-top: 8px;font-family:'Myriad Pro'">choose file</p>
                          <input  type="file"  name="files" id="file" size="1" class="input_input_style" >
                      </div>
                      <input type="text" name="login" class="form-control input-lg"   placeholder="login"  style="margin-top: 25px;  text-align: center;font-family: 'Myriad Pro'; text-color: #eeeeee;" required>
                      <input type="password" name="password" class="form-control input-lg"  placeholder="password"  style="margin-top: 25px;  text-align: center;font-family: 'Myriad Pro'; text-color: #eeeeee;" required>
                      <input type="text" name="sheet number" class="form-control input-lg" placeholder="sheet number"   style="margin-top: 25px; text-align: center;font-family: 'Myriad Pro'; text-color: #eeeeee;" required>
                      <input type="text" name="column number" class="form-control input-lg" placeholder="column number" style="margin: 25px auto; text-align: center;font-family: 'Myriad Pro'" required>
                            <div class="form-group">
                                <div class="col-sm-6"><label></label><input type="text" name="p-start" class="form-control input-lg" placeholder="P-Start"style="margin: -20px auto; text-align: center;" required></div>
                                <div class="col-sm-6"><label></label><input type="text" name ="p-end" class="form-control input-lg" placeholder="P-End" style="margin: -20px auto; text-align: center;" required></div>
                            </div>
                    </div>
                  <div id="progress-button" class="progress-button">
            <button><span>Submit</span></button>
        </div>
              </form>
          </div>
         <div class="Rounded_Rectangle_parse"></div>

    </div>

</div>
{% endif %}
{% endblock %}
